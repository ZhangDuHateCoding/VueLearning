<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单元素自动收集</title>
</head>
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>

<body>
    <!-- 
        1. 使用v-model（数据双向绑定）来实现表单元素的自动收集
        text/textarea
        checkbox
        ratio
        select
     -->

    <div id="demo">
        <form action="/xxx" @submit.prevent="handleSubmit">
            <span>用户名：</span>
            <input type="text" v-model="username"><br>
            <span>密码：</span>
            <input type="password" v-model="password"><br>
            <span>性别：</span>
            <input type="radio" value="女" id="female" v-model="gender" checked>
            <label for="female">女</label>
            <input type="radio" value="男" id="male" v-model="gender">
            <label for="male">男</label><br>

            <span>爱好：</span>
            <input type="checkbox" value="basket" v-model="hobby">
            <label for="basket">篮球</label>
            <input type="checkbox" value="foot" v-model="hobby">
            <label for="foot">足球</label>
            <input type="checkbox" value="pingpong" v-model="hobby">
            <label for="pingpong">乒乓球</label><br>

            <span>城市：</span>
            <select v-model="cityId">
                <option value="">未选择</option>
                <option :value="city.id" v-for="(city, index) in allCity" :key="index">{{city.name}}</option>
            </select><br>
            <span>介绍：</span>
            <textarea rows="10" v-model="desc"></textarea><br><br>

            <input type="submit" value="注册" >
        </form>
    </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el: "#demo",
        data: {
            username: "",
            password: "", 
            gender: "男",
            hobby:['foot'],
            allCity:[{id:1, name:"BJ"},{id:2,name:"SH"},{id:3,name:"GZ"}],
            cityId:"",
            desc:"",

        },
        methods:{
            handleSubmit(){
                console.log("用户名:"+this.username+" ,密码:"+ this.password,this.gender,this.hobby,this.cityId,this.desc);
            },
        },
    })
</script>
</html>

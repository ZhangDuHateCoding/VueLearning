<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>comment-list</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div>
        <header class="site-header jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h1>请发表对React的评论</h1>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div style="display:inline-block" class="col-md-4">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" class="form-control" placeholder="用户名" />
                    </div>
                    <div class="form-group">
                        <label>评论内容</label>
                        <textarea class="form-control" rows="6" placeholder="评论内容"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" pull-right>提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div style="display:block; float:right" class="col-md-8">
                <h3 class="reply">评论回复</h3>
                <h2 style="display:none">暂无评论，点击左侧添加评论！</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="handle">
                            <a href="javascript:;">删除</a>
                        </div>
                        <p class="user"><span>XXX</span><span>说：</span></p>
                        <p class="sentence">哈哈哈</p>
                    </li>
                    <li class="list-group-item">
                        <div class="handle">
                            <a href="javascript:;">删除</a>
                        </div>
                        <p class="user"><span>YYY</span><span>说：</span></p>
                        <p class="sentence">喵喵喵</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>

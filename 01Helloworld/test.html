<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
<body>
    <!-- 
        1. 引入Vue.js
        2. 创建Vue对象
            el：指定根element（选择器）
            data：初始化数据（页面可以访问）
        3. 双向数据绑定：v-model
        4. 数据显示：{{xxx}}
        5. 理解Vue的mvvm实现
        mvvm的vm中，有监听功能（DOM监听）和数据绑定功能
     -->
    <div id="app">
     <input type="text" v-model="username">
     <p>Hello,{{username}}</p>
    </div>

    <!-- 
        mvvm:
        m：model
        v：view
        vm：viewModel，是vue的实例

     -->
</body>
<script type="text/javascript">
    const vm = new Vue({ //配置对象
        el: '#app', //选择器最终查找vue管理的一个区域
        data:{ //m-v-vm，此处的data是m
            username: 'Vue'
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class与style绑定</title>
</head>
<style>
    .aClass{
        color: red;
    }
    .staticClass{
        font-size: 30px;
    }
    .bClass{
        color: blue;
    }
    /* aClass是动态效果，staticClass是静态效果 */
</style>
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>

<body>
    <div id="demo">
        <!-- 
            1.理解
            在应用界面中，某个/某些元素的样式是变化的
            2.class绑定：
            :class='xxx'
            xxx是字符串
            xxx是数组
            xxx是对象
            3.style绑定
            :style="{color: activeColor, fontSize: fontSize + 'px'}"
            其中activeColor/fontSize是data属性

         -->
        <h2>class绑定</h2>
        <p class="staticClass" :class="a">xxx是字符串</p>
        <p :class="{aClass:isA, bClass:isB}">xxx是对象</p>
        <p :class="['bClass','staticClass']">xxx是数组</p>
        <h2>style绑定</h2>
        <p :style="{color: activeColor, fontSize: fontSize + 'px'}">lalalalallala</p>
        <button @click="update">Update Color</button>
    </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el: "#demo",
        data: {
            a: 'aClass',
            isA: false,
            isB: true,
            activeColor: 'red',
            fontSize :20

        },
        methods:{
            update(){
                this.a = 'bClass';
                this.isA = !this.isA;
                this.isB = !this.isB; //可来回换色
                this.activeColor = 'green';
                this.fontSize = 30;
            }
        },
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画2</title>
</head>
<style>
    .bounce-enter-active {
        animation: bounce-in .5s;
        }
        .bounce-leave-active {
        animation: bounce-in .5s reverse;
        }
        @keyframes bounce-in {
        0% {
            transform: scale(0);
        }
        50% {
            transform: scale(1.5);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>

<body>
        <div id="example-2">
            <button @click="show = !show">Toggle show</button><br>
            <transition name="bounce">
                <p v-if="show" style="display: inline-block">Lorem ipsum.</p>
            </transition>
        </div>
</body>
<script type="text/javascript">
    new Vue({
        el: '#example-2',
        data: {
            show: true
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
</head>
<style>
    .fade-enter-active, .fade-leave-active{
        transition: opacity 1s;
    }
    .fade-enter, .fade-leave-to{
        opacity: 0;
    }
    .slide-enter-active{
        transition: all 1s;
    }
    .slide-leave-active{
        transition: all 2s;
    }
    .slide-enter, .slide-leave-to{
        opacity: 0;
        transform: translateX(50px);
    }
</style>
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>

<body>
    <!-- 
        1.Vue动画的理解
            操作css的transition或animation
            vue会自动给元素添加或移出特定的class
        2.基本过渡动画的编码
            1). 在目标元素外包裹<transition name="xxx">
            2). 定义class样式
                1>. 指定过度样式 transition
                2>. 指定隐藏时的样式: opacity/其他
        3.过渡的类名
            xxx-enter-active:指定显示的transition
            xxx-leave-active:指定隐藏的transition
            xxx-enter:指定隐藏时的样式
     -->
    <div id="demo">
        <button @click="show=!show">Toggle1</button>
        <transition name="fade">
            <p v-show="show">Hello</p>
        </transition> 
    </div>

    <div id="demo2">
        <button @click="show=!show">Toggle2</button>
        <transition name="slide">
            <p v-show="show">Hello</p>
        </transition> 
    </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el: "#demo",
        data: {
            show:true
        },
    })

    const vm2 = new Vue({
        el: "#demo2",
        data: {
            show:true
        }
    })
</script>
</html>
